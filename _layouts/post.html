<article class="container mx-auto py-12">
  <h1 class="text-3xl font-bold">{{ page.title }}</h1>
  <div class="text-sm text-gray-600">{{ page.date | date: "%Y-%m-%d" }}</div>
  <div class="prose mt-6">
    {{ content }}
  </div>
  <p class="mt-8"><a href="{{ page.lang == 'en' ? '/en/blog/' : '/blog/' }}">← Back to blog</a></p>
</article>
